apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}


def siteUrl = 'https://github.com/HenleyLee/FileProvider'

publish {
    userOrg = 'henleylee'
    groupId = 'com.henley.android'
    artifactId = 'fileprovider'
    publishVersion = '1.0.0'
    uploadName = 'FileProvider'
    desc = 'Android 7.0 FileProvider 适配。'
    website = siteUrl
}